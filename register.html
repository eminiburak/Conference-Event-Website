<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Contact -->
    <section class="contact">
        <h1>Register for TechForward 2024</h1>
        <p>Please fill out the form below to register for the event.
        </p>
        <form>
            <label for="name">Full name:</label>
            <input type="text" placeholder="Enter full name
            " id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email
            " id="email" name="email">
            <label for="Phone Number">Phone Number:</label>
            <input type="text" placeholder="Enter phone number
            " id="phone" name="phone">
            <label for="attendancetype">Attendance Type</label>
            <input type="radio" id="virtual">
            <label for="virtual">Virtual</label><br>
            <input type="radio" id="In person">
            <label for="In-person">In-person</label>
            <label for="SessionInterest">Session Interest:</label>


            <select name="SessionInterest" id="SessionInterest">
                <option value="TechnologyTrends">Technology Trends</option>
                <option value="Software Development">Software Development
                </option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value=" Data Science"> Data Science</option>
                <option value=" Cloud Computing"> Cloud Computing</option>
            </select>
            <label for="NumberofTickets
            ">Number of Tickets
                :</label>
            <input type="text" placeholder="How many tickets?" id="NumberofTickets" name="tickets">
            <label for="date">Arrival Date:</label>
            <input type="date" placeholder="mm/dd/yyyy
            " id="date" name="date">

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info" placeholder="Any additional information or requirements
            "></textarea>
            <button type="submit">Submit</button>
        </form>
        </div>
    </section>
</body>

</html>
